<body>
    <div class="wrapper">

        <div class="container">

    <!-- Popup Ä‘áº¹p -->
    <div class="popup-overlay" id="popup">
        <div class="popup-content">
            <div class="popup-icon">ğŸ‰</div>
            <h2 class="popup-title">Cáº£m Æ¡n báº¡n!</h2>
            <p class="popup-message">Cáº£m Æ¡n báº¡n Ä‘Ã£ Ä‘Ã¡nh giÃ¡ chuyáº¿n Ä‘i. ChÃºc báº¡n cÃ³ nhá»¯ng tráº£i nghiá»‡m tuyá»‡t vá»i!</p>
            <button class="popup-btn" id="closePopup">ÄÃ³ng</button>

    <script>
        $("#btn").on('click',function(){
            let a = Math.floor(Math.random() * 100);
            console.log(a);
        })

        $("#yes").on('click',function(){
            // Hiá»‡u á»©ng phÃ¡o hoa
            var duration = 3 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            function randomInRange(min, max) {
                return Math.random() * (max - min) + min;
            }

            var interval = setInterval(function() {
                var timeLeft = animationEnd - Date.now();

                if (timeLeft <= 0) {
                    return clearInterval(interval);
                }

                var particleCount = 50 * (timeLeft / duration);
                
                // Báº¯n phÃ¡o hoa tá»« hai bÃªn
                confetti(Object.assign({}, defaults, { 
                    particleCount, 
                    origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } 
                }));
                confetti(Object.assign({}, defaults, { 
                    particleCount, 
                    origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } 
                }));
            }, 250);

            // Hiá»ƒn thá»‹ popup sau khi phÃ¡o hoa báº¯t Ä‘áº§u
            setTimeout(function() {
                $('#popup').addClass('show');
            }, 500);
        })

        // ÄÃ³ng popup
        $('#closePopup').on('click', function() {
            $('#popup').removeClass('show');
        })

        // ÄÃ³ng popup khi click bÃªn ngoÃ i
        $('#popup').on('click', function(e) {
            if (e.target === this) {
                $(this).removeClass('show');
            }
        })

        $('.box').mouseover(function(){
            // Láº¥y vá»‹ trÃ­ vÃ  kÃ­ch thÆ°á»›c cá»§a wrapper
            let wrapper = $('.wrapper');
            let wrapperOffset = wrapper.offset();
            let wrapperWidth = wrapper.outerWidth();
            let wrapperHeight = wrapper.outerHeight();
            
            // KÃ­ch thÆ°á»›c cá»§a nÃºt
            let boxWidth = $(this).outerWidth();
            let boxHeight = $(this).outerHeight();
            
            // Táº¡o vá»‹ trÃ­ ngáº«u nhiÃªn trong wrapper
            let randomX = wrapperOffset.left + Math.floor(Math.random() * (wrapperWidth - boxWidth));
            let randomY = wrapperOffset.top + Math.floor(Math.random() * (wrapperHeight - boxHeight));
            
            // Di chuyá»ƒn nÃºt Ä‘áº¿n vá»‹ trÃ­ ngáº«u nhiÃªn trong wrapper
            $(".box").css({
                "position": "fixed",
                "left": randomX + "px",
                "top": randomY + "px",
                "transform": "none"
            });
        });
    </script>
